<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cody Dunford">
    <meta name="description" content="This page demonstrates lazy loading for a picture.">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="../scripts/getdates.js" defer></script>
</head>
<body onload="latestUpdate()">
    <header>
        <h1>Laxy Loading Demo</h1>
    </header>
    <main>
        <picture>
            <img src="images/image1.jpg" alt="placeholder kitten image" loading="lazy"
            width="400" height="600">
        </picture>
        <picture>
            <img src="images/image2.jpg" alt="placeholder kitten image" loading="lazy"
            width="400" height="600">
        </picture>
        <picture>
            <img src="images/image3.jpg" alt="placeholder kitten image" loading="lazy"
            width="400" height="600">
        </picture>
        <picture>
            <img src="images/image4.jpg" alt="placeholder kitten image" loading="lazy"
            width="400" height="600">
        </picture>
        <picture>
            <img src="images/image5.jpg" alt="placeholder kitten image" loading="lazy"
            width="400" height="600">
        </picture>
        <picture>
            <img src="images/image6.jpg" alt="placeholder kitten image" loading="lazy"
            width="400" height="600">
        </picture>
    </main>
    <footer>
        <p>&copy;2024 ~ Cody Dunford ~ Alabama</p>
        <p id="update"></p>
    </footer>
</body>
</html>
